<ul class="employee-list">
    <li class="employee" ng-repeat="employee in $ctrl.employees" >
        <p class="title" ng-click="$ctrl.toggleEmployee(employee)" ng-class="{active: $ctrl.isEmployeeShown(employee)}">{{employee.name}}</p>
        <p class="bio" ng-show="$ctrl.isEmployeeShown(employee)" ng-click="$ctrl.showAlert(employee.others)">{{employee.bio}}</p>
    </li>
</ul>
